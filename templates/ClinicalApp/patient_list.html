<!DOCTYPE HTML>
{% load static %}
<head>
    <link rel='stylesheet' href="{% static 'CSS/style.css' %}">
    <title>Patient List</title>
</head>
<body>
    <img src="static/doc.jpg" height=300px width=500px >
    <h1>Patient</h1>
    <table border=3>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for patient in patient_list %}
        <tr>
            <td>{{patient.id}}</td>
            <td>{{patient.firstname}}</td>
            <td>{{patient.lastname}}</td>
            <td>{{patient.age}}</td>
        <td><a href="/update/{{patient.id}}">Update</a></td>
        <td><a href="/delete/{{patient.id}}">Delete</a></td>

        <td><a href="/adddata/{{patient.id}}">Add Data</a></td>
        <td><a href="/analyse/{{patient.id}}">Analyse</a></td>
       
        </tr>
        {% endfor %}
    </table>
    <br/>
    <a href="/create"> Add Patient</a>
</body>
